# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Truncate revision hash in filenames to 8 characters
truncate_slug_length = 40

# Prepend date to migration filenames
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for file_template date rendering
# timezone =

# Maximum length of filename (hash will be truncated to fit)
# truncate_slug_length = 40

# Set to 'true' to run online migrations in a transaction
# (default is 'false')
# transaction_per_migration = false

# Add your model's MetaData object here for autogenerate support
# target_metadata = mymodel.Base.metadata
# target_metadata = None

# The URL will be overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks run after migration file generation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
